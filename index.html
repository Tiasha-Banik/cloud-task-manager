<!-- Project: Cloud Task Manager -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e2e2e2;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù My Tasks</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (!task) return;

      const li = document.createElement('li');
      li.innerHTML = \`\${task} <button onclick="this.parentElement.remove()">Delete</button>\`;

      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
